<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is Messanger app UI design.">
    <meta name="keywords" content="html, css, jacascript, jquery, psd, media queries">
    <meta name="author" content="Niraj Narkhede">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker app UI Design</title>
    
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--  Font Awesome  -->
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!--  google font - Roboto  -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  Bootsrap css  -->
    
    <link rel="stylesheet" href="css/style.css">
    <!--  Main style  -->
    
</head>
<body>
    
   <section class="main-container">
       <div class="app">
           <div class="search-bar-wrapper">
               <span><i class="fa fa-search"></i></span>
               <input type="text" name="search-bar" id="search-bar" value="Amy">
               <span>Cancel</span>
           </div>
           
           <div class="search-result-wrapper">
               <h2>Get directions avoiding <span>Amy?</span></h2>
           </div>
           
           <div class="marker-box">
              <div class="marker">
                <img src="img/amy.jpg" alt="">
              </div>
              <div class="marker-radar"></div>
          </div>
           
           <div class="user-location"></div>
           
           <div class="user-info">
               <div class="row ml-0 mr-0">
                   <div class="col-6 left-box">
                       <h2>Amy Smith</h2>
                       <p>last call 3 mins ago</p>
                       <p>Distance</p>
                       <h2>5.67 km</h2>
                   </div>
                   <div class="col-6 right-box">
                       <div class="meet">
                          
                           <a href="javascript:void(0);"> <i class="fa fa-telegram"></i> &nbsp; Meet her</a>
                           <p>Time</p>
                           <h2>46 minutes</h2>
                       </div>
                   </div>
               </div>
           </div>
           
       </div> <!--End of app-->
   </section> <!--End of main container-->
     
      
       
        
         
          
           
            
             
              
                
   <script src="js/jquery.js"></script> 
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
